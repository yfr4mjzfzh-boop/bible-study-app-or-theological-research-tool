<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e" rx="80"/>

  <!-- Open Book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -120 -80 Q -120 -40 -120 0 Q -120 40 -120 80 L -10 80 Q -10 40 -10 0 Q -10 -40 -10 -80 Z"
          fill="#f5f5f7" stroke="#0071e3" stroke-width="4"/>

    <!-- Right page -->
    <path d="M 10 -80 Q 10 -40 10 0 Q 10 40 10 80 L 120 80 Q 120 40 120 0 Q 120 -40 120 -80 Z"
          fill="#f5f5f7" stroke="#0071e3" stroke-width="4"/>

    <!-- Binding -->
    <rect x="-6" y="-80" width="12" height="160" fill="#0071e3"/>

    <!-- Text lines on left page -->
    <line x1="-100" y1="-50" x2="-30" y2="-50" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="-30" x2="-30" y2="-30" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="-10" x2="-30" y2="-10" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="10" x2="-30" y2="10" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="30" x2="-30" y2="30" stroke="#0071e3" stroke-width="3" opacity="0.6"/>

    <!-- Text lines on right page -->
    <line x1="30" y1="-50" x2="100" y2="-50" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-30" x2="100" y2="-30" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-10" x2="100" y2="-10" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="10" x2="100" y2="10" stroke="#0071e3" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="30" x2="100" y2="30" stroke="#0071e3" stroke-width="3" opacity="0.6"/>

    <!-- Decorative cross element -->
    <g transform="translate(0, -140)">
      <rect x="-3" y="0" width="6" height="40" fill="#0071e3" rx="2"/>
      <rect x="-15" y="12" width="30" height="6" fill="#0071e3" rx="2"/>
    </g>
  </g>
</svg>
